<div class="container">
  <div class="loading" *ngIf="isLoading$ | async">
    <div>Aguarde...</div>
  </div>
  <div class="error-msg" *ngIf="error$ | async as error">
    <p>{{ error }}</p>
  </div>
  <app-task-form (createTask)="onCreateTask($event)"></app-task-form>
  <app-task-list [tasks]="tasks$" (remove)="onRemoveTask($event)" (edit)="onEditTask($event)"></app-task-list>
</div>
